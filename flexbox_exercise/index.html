<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <ul class="nav_container">
        <li><a href="#">Home</a></li>
        <li>
          <div class="search_container">
            <img
              src="images/search_icon.png"
              alt="search icon"
              class="icon"
              width="30"
            />
            <input
              type="search"
              name="search"
              placeholder="Enter text here..."
              class="search_box"
            />
            <input type="submit" value="Search" class="search_button" />
          </div>
        </li>
        <li><a href="#">Culinary Blog</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
    <div class="container">
      <img
        src="images/burger.webp"
        alt="tasty burger"
        width="240px"
        height="180px"
      />
      <img
        src="images/lime.jpg"
        alt="tasty lime"
        width="240px"
        height="180px"
      />
      <img
        src="images/nuggets.jpg"
        alt="tasty nuggets"
        width="240px"
        height="180px"
      />
      <img
        src="images/Pasta_Salad.jpg"
        alt="pasta salad"
        width="240px"
        height="180px"
      />
      <img
        src="images/search_icon.png"
        alt="search icon"
        width="240px"
        height="180px"
      />
      <img
        src="images/vegetarian_salad.jpg"
        alt="vegetarian salad"
        width="240px"
        height="180px"
      />
    </div>
  </body>
</html>
